<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm text-center">
        <div class="row g-2">
           <div class="col-12">
                <h1 id="display" class="my-4 text-end text-white">0</h1>
           </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-light" onclick="clearDisplay()">C</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-light" onclick="changeSign()">±</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-light" onclick="switchToPercent()">%</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-warning" onclick="clickOperation('÷')">÷</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark" onclick="clickHandler('7')">7</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark" onclick="clickHandler('8')">8</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark" onclick="clickHandler('9')">9</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-warning" onclick="clickOperation('X')">X</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark" onclick="clickHandler('4')">4</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark" onclick="clickHandler('5')">5</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark" onclick="clickHandler('6')">6</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-warning" onclick="clickOperation('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark" onclick="clickHandler('1')">1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark" onclick="clickHandler('2')">2</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark" onclick="clickHandler('3')">3</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-warning" onclick="clickOperation('+')">+</button>
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col-6">
                <button type="button" class="btn btn-rounded zero btn-lg btn-dark" onclick="clickHandler('0')">0</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark" onclick="clickHandler('.')">.</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-warning" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
