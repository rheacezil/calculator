<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm text-center">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-light">C</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-light">+/-</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-light">%</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-warning">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark">7</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark">8</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark">9</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-warning">X</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark">4</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark">5</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark">6</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-warning">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark">1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark">2</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark">3</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-warning">+</button>
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col-6">
                <button type="button" class="btn btn-rounded zero btn-lg btn-dark">0</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-dark">.</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-rounded btn-lg btn-warning">=</button>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
